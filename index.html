<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>학교 자물쇠</h1>
    <input type="text" id="answerInput" placeholder="4자리 숫자 입력(띄어쓰기 하지 마세요)" onkeydown="handleEnter(event)">
    <button id="nextbtn" onclick="checkAnswer()">확인</button>

    <div id="result"></div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value;
            const correct = "9497";

            const resultDiv = document.getElementById("result");

            if (userAnswer === correct) {
                resultDiv.innerHTML = "정답입니다!<br> @parkwonkangsphone_k 계정으로 이동하세요";
                resultDiv.style.color = "#5AB0FF";
            } else {
                resultDiv.innerHTML = "틀렸습니다.";
                resultDiv.style.color = "red";
            }

            resultDiv.style.display = "block";
        }
        function handleEnter(e) {//엔터키쳐도 입력되게
            if (e.keyCode === 13) { 
                checkAnswer();
            }
        }

        document.onkeydown = function (e) {
            if (e.keyCode == 123) { // F12금지
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I 금지
                return false;
            }
        }
        document.oncontextmenu = function () {
            return false;//우클릭 방지
        }
    </script>
</body>

</html>
