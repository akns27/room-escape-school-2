<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출</title>
    <link rel="stylesheet" href="style.css">
    <script src="slay.js"></script>
</head>

<body>
    
    <h1>학교 자물쇠 비밀번호</h1>
    <input type="text" id="answerInput" placeholder="4자리 숫자 입력(띄어쓰기 하지 마세요)" onkeydown="handleEnter(event)">
    <button id="nextbtn" onclick="checkAnswer()">확인</button>

    <div id="result"></div>
    <script>
        function handleEnter(e) {
            if (e.keyCode === 13) { // 엔터키
                checkAnswer();
            }
        }
        document.onkeydown = function (e) {
            if (e.keyCode == 123) { // F12
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
                return false;
            }
            if (e.metaKey && e.altKey && e.keyCode == 'I'.charCodeAt(0)) { // Cmd+Opt+I (Mac)
                return false;
            }
        }
        document.oncontextmenu = function () {
            return false;
        }
    </script>
</body>

</html>
