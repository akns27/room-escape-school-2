<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>학교 자물쇠</h1>
    <input type="text" id="answerInput" placeholder="4자리 숫자 입력(띄어쓰기 하지 마세요)">
    <button id = "nextbtn" onclick="checkAnswer()">확인</button>
    
    <div id="result"></div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value;
            const correctAnswer = "9497"; // 여기에 올바른 답을 입력하세요

            const resultDiv = document.getElementById("result");

            if (userAnswer === correctAnswer) {
                resultDiv.innerHTML = "정답입니다!<br> @parkwonkangsphonek 계정으로 이동하세요";
                resultDiv.style.color = "#5AB0FF";
            } else {
                resultDiv.innerHTML = "틀렸습니다.";
                resultDiv.style.color = "red";
            }

            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
